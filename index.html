<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>A login page for protected content</title>


    <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

</head>
<body>
    <style>
        .dashboard {
            display: none;
        }
        .show {
            display: block;
        }
    </style>
        <div class="dashboard" ><a href="/dashboard.html">Dashboard</a></div>

    <h1>If you're a member of this site, you can login to access exclusive content!</h1>
    <div data-netlify-identity-menu></div>



    <script>

        window.netlifyIdentity.on('login', user => {
           document.querySelector('.dashboard').classList.add('show');
            console.log(user);
        });
        window.netlifyIdentity.on('logout', user => {
            document.querySelector('.dashboard').classList.remove('show');
        });
    
    </script>

</body>
</html>
